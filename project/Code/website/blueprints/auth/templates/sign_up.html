{% extends "base_login.html" %}
{% block title %}Sign-up{% endblock %} 

{% block content %}
<div class="container">
    <h2>SIGN-UP</h2>
    <form method="post">
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3 mt-3">
        <label for="firstname">First name:</label>
        <input type="firstname" class="form-control" id="firstname" placeholder="Enter First name" name="firstname">
      </div>
      <div class="mb-3">
        <label for="pwd1">Password:</label>
        <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pwd1">
      </div>
      <div class="mb-3">
        <label for="pwd2">Confirm password:</label>
        <input type="password" class="form-control" id="pwd2" placeholder="Enter password" name="pwd2">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container">
    <center><a href='/login'>Already have account?</a> </center>
  </div>
  {% endblock %}
