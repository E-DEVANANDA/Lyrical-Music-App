{% extends "base.html" %} {% block title %}Song edit{% endblock %} 
{% block content %}
        <form method="post">
            <div class="mb-3">
                <label for="title">Title :</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ song.title }}">
            </div>
            <div class="mb-3">
                <label for="artist">Artist :</label>
                <input type="text" class="form-control" id="artist" name="artist" value="{{ song.artist }}" readonly>
            </div>
            <div class="mb-3">
                <label for="lyrics">Lyrics :</label>
                <textarea class="form-control" id="lyrics" name="lyrics">{{ song.data }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
{% endblock %}
